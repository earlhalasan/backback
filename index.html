<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" async defer></script>
    <title>Counterz</title>
  </head>
  <body>
    <div class="flex place-content-center">
      <div class="">
        <h1>People entered:</h1>
        <h1 class="text-xl" id="count-el">0</h1>
        <br />
        <button
          class="border-4 px-2 py-2 border-green-400 rounded-sm"
          id="increment-btn"
          onclick="increment()"
        >
          Increment
        </button>
        <button
          class="border-4 px-6 py-2 border-red-400 rounded-sm"
          id="save-btn"
          onclick="save()"
        >
          Save
        </button>
        <p class="">Previous entries:</p>
        <p id="save-el"></p>
      </div>
    </div>
  </body>
</html>
